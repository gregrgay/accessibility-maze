<div class="container intro" ng-style="{ 'background-image': 'url(' + background + ')'}" ng-class="{'visible': isVisible}">
	<div class="content" ng-show="message.length">
		<div id="txtIntro" class="text" ng-bind-html="message" tabindex="0"></div>
	</div>
	<div class="footer">
		<button id="btnSkip" ng-click="skipIntro();">Skip Intro</button>
		<button id="btnNext" ng-click="continueGame();">Next <span class="icon-arrow-right"></span></button>
	</div>
</div>
